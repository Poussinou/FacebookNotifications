apply plugin: 'com.android.application'

android {
    //compile SDK must be lower than 23 because in API level 23 old notification is removed, compelling to use support library.
    compileSdkVersion 21
    buildToolsVersion '23.0.2'
    defaultConfig {
        applicationId "org.surrel.facebooknotifications"
        minSdkVersion 8
        targetSdkVersion 24
        versionCode 8
        versionName '1.7.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
}
